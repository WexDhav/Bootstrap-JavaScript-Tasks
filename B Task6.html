<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
     crossorigin="anonymous">
    <style>
        .form-control{
            width: 33%;
        }
    </style>
</head>
<body>
    <div>
        <form class="form p-5">
            <div>
                <label for="i1" class="form-label">Name</label>
                <input type="text" class="form-control" id="i1">
                <div class="invalid-feedback">
                    Name is required
                </div><br>
            </div>
            <div>
                <label for="i2" class="form-label">Email</label>
                <input type="email" class="form-control" id="i2">
                <div class="invalid-feedback">
                    Email is required
                </div><br>
            </div>
            <div>
                <label for="i3" class="form-label">Password</label>
                <input type="password" class="form-control" id="i3">
                <div class="invalid-feedback">
                    Password is required
                </div><br>
            </div>
            <div>
                <label for="i4">Hobbies</label>
                <input type="number" class="form-control" id="i4">
                <!-- <select id="i4" class="form-control">
                    <option><br></option>
                    <option>Reading</option>
                    <option>Sports</option>
                    <option>Music</option>
                    <option>Swimming</option>
                </select>-->
            </div><br>
            <button type="button" class="btn btn-danger" style="width: 500px;" onclick="f1()">Submit</button>
        </form>
    </div>

    <script>
        function f1()
        {
            var name = document.querySelector('#i1');
            var email = document.querySelector('#i2');
            var password = document.querySelector('#i3');

            if(name.value.trim() === '')
            {
                name.classList.add('is-invalid');
            }else
            {
                name.classList.remove('is-invalid');
            }

            if(email.value.trim() === '')
            {
                email.classList.add('is-invalid');
            }else
            {
                email.classList.remove('is-invalid');
            }

            if(password.value.trim() === '')
            {
                password.classList.add('is-invalid');
            }else
            {
                password.classList.remove('is-invalid');
            }
            
        }
    </script>
</body>
</html>
