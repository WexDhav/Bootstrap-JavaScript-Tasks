<!DOCTYPE html>

<body>
    <div class="container justify-contennt-center" style="max-width: 50%;">
        <form class="bg-info p-3" style="background: linear-gradient(to bottom ,rgb(246, 246, 182) ,pink,violet);">
            <h3 class="text-center p-3" style="color: blue;">Registration Form</h3>
            <table>
                <tr>
                    <th class="col-3" style="text-align: right;padding: 10px 10px"><label for="i1">First Name</label></th>
                    <td class="col-7">
                        <input onkeyup="checkStrength1()" style="width: 100%;height:25px;" type="text" id="i1"/>                            
                    </td>
                    <td class="col-2"><span id="s1" class="text-danger">POOR</span></td>
                </tr>
                <tr>
                    <th style="text-align: right;padding: 10px 10px"><label for="i2">Last Name</label></th>
                    <td><input onkeyup="checkStrength2()" style="width: 100%;height:25px;" type="text" id="i2"/></td>
                    <td><span id="s2" class="text-danger">POOR</span></td>
                </tr>
                <tr>
                    <th style="text-align: right;padding: 10px 10px"><label for="i3">Email</label></th>
                    <td><input onkeyup="checkStrength3()" style="width: 100%;height:25px;" type="email" id="i3"/></td>
                    <td><span id="s3" class="text-danger">POOR</span></td>
                </tr>
                <tr>
                    <th style="text-align: right;padding: 10px 10px"><label for="i4">Password</label></th>
                    <td><input onkeyup="checkStrength4()" style="width: 100%;height:25px;" type="password" id="i4"/></td>
                    <td><span id="s4" class="text-danger">POOR</span></td>
                </tr>
                <tr>
                    <th style="text-align: right;padding: 10px 10px"><label for="i5">Re-enter Password</label></th>
                    <td><input onkeyup="checkStrength5()" style="width: 100%;height:25px;" type="password" id="i5"/></td>
                    <td><span id="s5" class="text-danger">POOR OR MISMATCH</span></td>
                </tr>
                <tr>
                    <th rowspan="2" style="text-align: right;padding-right: 1%;"><label>Gender</label></th>
                    <td>
                        <input class="form-check-input" type="radio" name="gender" />Male
                    </td>
                </tr>
                <tr>
                    <td><input class="form-check-input" type="radio" name="gender" />Female</td>
                </tr>
                <tr>
                    <th style="text-align: right;padding: 10px 10px"><label for="i6">Age</label></th>
                    <td><input onkeyup="checkStrength6()" style="width: 100%;height:25px;" type="number" id="i6"/></td>
                    <td><span id="s6" class="text-danger">POOR</span></td>
                </tr>
                <tr>
                    <th style="text-align: right;padding: 10px 10px"><label for="i7">Phone Number</label></th>
                    <td><input onkeyup="checkStrength7()" style="width: 100%;height:25px;" type="tel" id="i7"/></td>
                    <td><span id="s7" class="text-danger">POOR</span></td>
                </tr>
                <tr style="height: 100px;">
                    <th style="text-align: right;padding: 10px 10px"><label for="i8">Address</label></th>
                    <td><textarea onkeyup="checkStrength8()"  style="width: 100%; height: 100px;" id="i8"></textarea></td>
                    <td><span id="s8" class="text-danger">POOR</span></td>
                </tr>
                <tr>
                    <th style="text-align: right;padding: 10px 10px"><label for="i9">State</label></th>
                    <td><input onkeyup="checkStrength9()" style="width: 100%;height:25px;" type="text" id="i9"/></td>
                    <td><span id="s9" class="text-danger">POOR</span></td>
                </tr>
                <tr>
                    <th style="text-align: right;padding: 10px 10px"><label>Country</label></th>
                    <td><select>
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>America</option>
                        <option>China</option>
                        <option>Russia</option>
                    </select></td>
                </tr>
                <tr>
                    <th style="text-align: right;padding-right: 1%;"><label>Languages known</label></th>
                    <td>
                        <div>
                            <input type="checkbox" />English
                            <input type="checkbox" />Kanada
                            <input type="checkbox" />Hindi
                            <input type="checkbox" />Telugu
                        </div>
                    </td>
                </tr>                
                <tr>
                    <td colspan="2" style="padding-left: 4%;">
                        <input class="form-check-input" type="checkbox" checked/>Hereby I declare all the give details are true
                    </td>
                </tr>
                <tr style="text-align: right;">
                    <td colspan="2"><p>Log in to <a href="https://www.ethnus.com">Ethnus</a> website</p></td>
                </tr>
            </table>
            <br>
            <center>
                <input class="btn btn-danger btn-outline-dark text-light" type="submit" value="REGISTER" style="border-radius: 16px;"/>
            </center>
        </form>
    </div>

        function checkStrength1(){
            let n = document.getElementById("i1").value;

            if(n.length == 0)
            {
                document.getElementById("s1").innerHTML = "POOR";
            }
            else if(n.length < 7)
            {
                document.getElementById("s1").innerHTML = "MEDIUM";
            }

                document.getElementById("s1").innerHTML = "STRONG";
            }
        }
