<body>
    <center>
        <form class="form">
            <table>
                <tr>
                    <td style="text-align: right;width: 10%;"><label for="i1">Name:</label></td>
                    <td><input id="i1" type="text"/><span id="s1"></span></td>
                </tr>
                <tr>
                    <td><br></td>
                    <td><br></td>
                </tr>
                <tr>
                    <td style="text-align: right;width: 10%;"><label for="i2">Email:</label></td>
                    <td><input id="i2" type="email"/><span id="s2"></span></td>
                </tr>
                <tr>
                    <td><br></td>
                    <td><br></td>
                </tr>
                <tr>
                    <td style="text-align: right;width: 10%;"><label for="i3">Website:</label></td>
                    <td><input id="i3" type="url"/><span id="s3"></span></td>
                </tr>
                <tr>
                    <td><br></td>
                    <td><br></td>
                </tr>
                <tr>
                    <td style="text-align: right;width: 10%;"><label for="i4">Message:</label></td>
                    <td><textarea id="i4" style="width: 220px;height: 70px;"></textarea><span id="s4"></span></td>
                </tr>
                <tr>
                    <td><br></td>
                    <td><br></td>
                </tr>
                <tr>
                    <td><br></td>
                    <td><button type="button" class="submit" onclick="validateForm()">Submit</button></td>
                </tr>
            </table>
        </form>
    </center>

    <script>
        function validateForm() {
          // Get input values
          var name = document.querySelector('#i1');
          var email = document.querySelector('#i2');
          var website = document.querySelector('#i3');
          var message = document.querySelector('#i4');
    
          // Get corresponding <span> elements
          var nameError = document.querySelector('#s1');
          var emailError = document.querySelector('#s2');
          var websiteError = document.querySelector('#s3');
          var messageError = document.querySelector('#s4');
    
          // Validate and set content with red color for empty fields
          if (name.value.trim() === '') {
            nameError.textContent = '  This field is required';
            nameError.style.color = 'red';
            name.classList.add('error-input'); // Add the error class to the input
          } else {
            nameError.textContent = '';
            name.classList.remove('error-input'); // Remove the error class
          }
    
          if (email.value.trim() === '') {
            emailError.textContent = '  A valid email address is required';
            emailError.style.color = 'red';
            email.classList.add('error-input');
          } else {
            emailError.textContent = '';
            email.classList.remove('error-input');
          }
    
          if (website.value.trim() === '') {
            websiteError.textContent = '  A valid url is required';
            websiteError.style.color = 'red';
            website.classList.add('error-input');
          } else {
            websiteError.textContent = '';
            website.classList.remove('error-input');
          }
    
          if (message.value.trim() === '') {
            messageError.textContent = '  This field is required';
            messageError.style.color = 'red';
            message.classList.add('error-input');
          } else {
            messageError.textContent = '';
            message.classList.remove('error-input');
          }
        }
      </script>
