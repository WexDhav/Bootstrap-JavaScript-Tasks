<body>
    <script>
        var num = prompt("Enter the number to be reversed",32243);
        var revn = 0;
        function rev(a)
        {
            let x;
            let y = parseInt(a);
            console.log("Given number is : "+ y);
            while(y>0)
            {
                x = y%10;
                revn = revn*10 + x;
                y = parseInt(y/10);
            }
            console.log("Reversed number is : "+ revn);
        }
        rev(num);
    </script>
