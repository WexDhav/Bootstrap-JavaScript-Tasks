<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
     crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" type="text/css">
    <style>
        .container{
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(237, 236, 236);
            border-bottom: 3px solid grey;
        }                
    </style>
</head>
<body>
    <div class="container mt-5">
        <img src="./insta.png" alt="insta">
        <form action="https://www.instagram.com" onsubmit="return validate()" >
            <div class="form-group">
                <div class="input-group mb-4">
                    <div class="input-group-prepend"><span class="input-group-text" style="height: 40px;"><i class="fas fa-user"></i></span></div>
                    <input type="text" class="form-control" placeholder="Username" id="i1" required>
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend"><span class="input-group-text" style="height: 40px;"><i class="fas fa-lock"></i></span></div>
                    <input type="password" class="form-control" placeholder="Password" id="i2" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </div><br>
            <div class="form-check d-flex justify-content-between align-items-center">
                <div>
                    <input type="checkbox" class="form-check-input" id="i1">
                    <label class="form-check-label" for="i1">Remember Me</label>
                </div>
                <a href="#" style="text-decoration: none;">Forgot Password?</a>
            </div><br>
        </form>
    </div><br>
    <div class="text-center">
        Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/" style="text-decoration: none;">Sign up here.</a>
    </div>

    <script>
        function validate()
        {
            var uname = document.getElementById("i1").value;
            var pwd = document.getElementById("i2").value;

            if(uname.length <5 || pwd.length < 5){
                alert("Invalid username or password");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
