    1st Number :<input type="number" id="n1"/>
    <br>
    2nd Number:<input type="number" id="n2"/>
    <br>
    <button onclick="f1()">Multiply</button>
    <button onclick="f2()">Divide</button>

    <script>
        function f1()
        {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            document.getElementById("res").innerHTML = a * b;
        }
        function f2()
        {
            var c = document.getElementById("n1").value;
            var d = document.getElementById("n2").value;
            document.getElementById("res").innerHTML = c / d;
        }
    </script>
    <br>
    <br>
    The Result is:
    <br>
    <span id="res"></span>
