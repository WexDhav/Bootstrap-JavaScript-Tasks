<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task2</title>
</head>
<body>
    <script>
        var str = prompt("Enter the string to be reversed","webmaster");
        console.log("Given string is : "+ str)
        let b = (a) => {console.log(a.toString().split('').sort().join(''));}
        console.log("String in alphabetical order : ");
        b(str);
    </script>
</body>
